  <body>

    <script>
      let userToken = "";

      // BÆ°á»›c 1: ÄÄƒng kÃ½ user chÃ­nh
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {

            const responseDiv = document.getElementById("registerResponse");

              document.getElementById("loginForm").style.display = "none";
