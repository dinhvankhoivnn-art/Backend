<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Chat Backend - Client</title>
    <link rel="stylesheet" href="/client/css/styles.css" />
    <link rel="stylesheet" href="/client/css/animations.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- Loading Screen -->
      <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <h2>Đang tải hệ thống...</h2>
      </div>

      <!-- Auth Section -->
      <div id="auth" class="auth-container">
        <div class="auth-card">
          <h1><i class="fas fa-comments"></i> Hệ Thống Chat</h1>

          <!-- Login Form -->
          <div id="loginForm" class="form-section active">
            <h2>Đăng Nhập</h2>
            <form id="login">
              <div class="form-group">
                <label for="loginEmail"
                  ><i class="fas fa-envelope"></i> Email</label
                >
                <input type="email" id="loginEmail" name="email" required />
              </div>
              <div class="form-group">
                <label for="loginPassword"
                  ><i class="fas fa-lock"></i> Mật khẩu</label
                >
                <input
                  type="password"
                  id="loginPassword"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập
              </button>
            </form>
            <div class="form-footer">
              <a href="#" id="showRegister">Chưa có tài khoản? Đăng ký</a>
            </div>
          </div>

          <!-- Register Form -->
          <div id="registerForm" class="form-section">
            <h2>Đăng Ký Tài Khoản</h2>
            <form id="register">
              <div class="form-row">
                <div class="form-group">
                  <label for="regName"
                    ><i class="fas fa-user"></i> Họ tên</label
                  >
                  <input type="text" id="regName" required />
                </div>
                <div class="form-group">
                  <label for="regAge"
                    ><i class="fas fa-birthday-cake"></i> Tuổi</label
                  >
                  <input type="number" id="regAge" min="1" max="120" required />
                </div>
              </div>
              <div class="form-group">
                <label for="regAddress"
                  ><i class="fas fa-map-marker-alt"></i> Địa chỉ</label
                >
                <textarea id="regAddress" required></textarea>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="regJob"
                    ><i class="fas fa-briefcase"></i> Nghề nghiệp</label
                  >
                  <input type="text" id="regJob" required />
                </div>
                <div class="form-group">
                  <label for="regPhone"
                    ><i class="fas fa-phone"></i> Điện thoại</label
                  >
                  <input type="tel" id="regPhone" required />
                </div>
              </div>
              <div class="form-group">
                <label for="regEmail"
                  ><i class="fas fa-envelope"></i> Email</label
                >
                <input type="email" id="regEmail" required />
              </div>
              <div class="form-group">
                <label for="regPassword"
                  ><i class="fas fa-lock"></i> Mật khẩu</label
                >
                <input type="password" id="regPassword" required />
              </div>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Đăng Ký
              </button>
            </form>
            <div class="form-footer">
              <a href="#" id="showLogin">Đã có tài khoản? Đăng nhập</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Chat Interface -->
      <div id="chatInterface" class="chat-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="user-profile">
            <div class="avatar">
              <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
              <h3 id="userName">Tên người dùng</h3>
              <p id="userStatus"><i class="fas fa-circle online"></i> Online</p>
            </div>
            <button id="logoutBtn" class="btn btn-outline">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>

          <nav class="nav-menu">
            <a href="#" class="nav-item active" data-section="chat">
              <i class="fas fa-comments"></i> Chat
            </a>
            <a href="#" class="nav-item" data-section="friends">
              <i class="fas fa-users"></i> Bạn bè
            </a>
            <a href="#" class="nav-item" data-section="profile">
              <i class="fas fa-user-cog"></i> Hồ sơ
            </a>
            <a href="#" class="nav-item" data-section="settings">
              <i class="fas fa-cog"></i> Cài đặt
            </a>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
          <!-- Chat Section -->
          <div id="chatSection" class="content-section active">
            <div class="chat-header">
              <h2>Chat Room</h2>
              <div class="chat-actions">
                <button id="searchUsers" class="btn btn-outline">
                  <i class="fas fa-search"></i>
                </button>
                <button id="createGroup" class="btn btn-outline">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            <div id="chatList" class="chat-list">
              <!-- Chat conversations will be loaded here -->
            </div>
          </div>

          <!-- Friends Section -->
          <div id="friendsSection" class="content-section">
            <div class="section-header">
              <h2>Danh sách bạn bè</h2>
              <button id="addFriend" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Thêm bạn
              </button>
            </div>
            <div id="friendsList" class="friends-list">
              <!-- Friends will be loaded here -->
            </div>
          </div>

          <!-- Profile Section -->
          <div id="profileSection" class="content-section">
            <div class="profile-card">
              <div class="profile-avatar">
                <i class="fas fa-user"></i>
              </div>
              <h2 id="profileName">Tên người dùng</h2>
              <form id="profileForm">
                <div class="form-group">
                  <label for="profileUsername">Tên đăng nhập</label>
                  <input type="text" id="profileUsername" readonly />
                </div>
                <div class="form-group">
                  <label for="profileAge">Tuổi</label>
                  <input type="number" id="profileAge" />
                </div>
                <div class="form-group">
                  <label for="profileAddress">Địa chỉ</label>
                  <textarea id="profileAddress"></textarea>
                </div>
                <div class="form-group">
                  <label for="profilePhone">Số điện thoại</label>
                  <input type="tel" id="profilePhone" />
                </div>
                <div class="form-group">
                  <label for="profileBio">Tiểu sử</label>
                  <textarea id="profileBio"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Cập nhật
                </button>
              </form>
            </div>
          </div>

          <!-- Settings Section -->
          <div id="settingsSection" class="content-section">
            <h2>Cài đặt</h2>
            <div class="settings-list">
              <div class="setting-item">
                <label for="themeToggle">Chế độ tối</label>
                <input type="checkbox" id="themeToggle" />
              </div>
              <div class="setting-item">
                <label for="notifications">Thông báo</label>
                <input type="checkbox" id="notifications" checked />
              </div>
              <div class="setting-item">
                <label for="soundEnabled">Âm thanh</label>
                <input type="checkbox" id="soundEnabled" checked />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modals -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modalTitle">Modal Title</h3>
            <button class="modal-close">&times;</button>
          </div>
          <div id="modalBody" class="modal-body">
            <!-- Modal content -->
          </div>
        </div>
      </div>

      <!-- Toast Notifications -->
      <div id="toast" class="toast">
        <div class="toast-content">
          <i class="fas fa-info-circle"></i>
          <span id="toastMessage">Thông báo</span>
        </div>
      </div>
    </div>

    <script src="/client/js/app.js"></script>
    <script src="/client/js/animations.js"></script>
  </body>
</html>
